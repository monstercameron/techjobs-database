<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class="container">
        <nav th:replace="fragments :: navigation-main"></nav>

        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation-cheese"></nav>

        <p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>


        <table class="table">

            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Type</th>
            </tr>

            <tr th:each="cheese : ${cheeses}">
                <td>
                    <a th:href="@{'/cheese/edit/' + ${cheese.id}}">
                        <span th:text="${cheese.name}"></span>
                    </a>
                </td>
                <td th:text="${cheese.description}"></td>
                <td th:text="${cheese.category.name}"></td>
            </tr>

        </table>

    </body>
</html>
